<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:main' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>

        <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:client_list' %}">Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:mailing_list' %}">Рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:message_list' %}">Сообщения</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'message_sendler:mailing_logs' %}">Статус отправки</a>
        {% endif %}
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:list' %}">Пользователи</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироватсья</a>
        {% endif %}

    </nav>
</div>
